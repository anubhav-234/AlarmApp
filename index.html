    <form class="mx-auto " style="width:300px;">
        <div class="mb-3">
          <label for="alarm" class="form-label">Set Alarm</label>
          <input type="text" class="form-control" id="alarm" aria-describedby="alarmHelp" placeholder="Enter time in yyyy-mm-dd hh:mm:ss ">
          <div id="alarmHelp" class="form-text">We'll never share your alarm with anyone else.</div>
        </div>
        
        <button id="Btn" type="submit" class="btn btn-primary">Set Alarm</button>
      </form>
